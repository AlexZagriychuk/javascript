<!DOCTYPE html>
<html>
    <head>
        <title>Countries</title>
        <script src="https://kit.fontawesome.com/1d2dc94d3e.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles/styles.css">
    </head>

    <body>
        <section class="header">
            <div class="container">
                <h2 class="header-title">Where in the world?</h2>
                <div class="header-app-mode">
                    <i class="fa-sharp fa-solid fa-moon"></i>
                    <button class="header-app-mode-btn">Dark Mode</button>
                </div>
            </div>
        </section>

        <section class="main">
            <div class="container">
                <div class="search-controls">
                    <div class="country-search">
                        <input type="text" id="country-search-input" placeholder="Search for a country...">
                    </div>
                    <div class="region-filter">
                        <select name="region-filter-select" id="region-filter-select">
                            <option value="" disabled selected hidden>Filter by Region</option>
                            <!-- Other options will be added dynamically -->
                        </select>
                    </div>
                </div>

                <ul class="search-results">
                    <!-- Data will be added dynamically -->
                </ul>
            </div>
        </section>
    </body>

    <script type="module" src="src/main.js"></script>
</html>

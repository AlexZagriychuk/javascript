<!DOCTYPE html>
<html>
    <head>
        <title>Todo list</title>

        <script src="https://kit.fontawesome.com/1d2dc94d3e.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles/styles.css">
    </head>

    <body>
        <section id="main">
            <h2>Grocery Bud</h2>

            <div class="add-edit-item-controls">
                <input id="add-edit-item-input" type="text" placeholder="e.g. eggs">
                <button id="add-item-btn">Add</button>
                <button id="edit-item-btn">Edit</button>
            </div>

            <ul class="items-list">
                <li class="list-item">
                    <div>Test</div>
                    <div class="list-item-btns">
                        <i class="fa-solid fa-pen-to-square"></i>
                        <i class="fa-solid fa-trash"></i>
                    </div>
                </li>
                <li class="list-item">
                    <div>List</div>
                    <div class="list-item-btns">
                        <i class="fa-solid fa-pen-to-square"></i>
                        <i class="fa-solid fa-trash"></i>
                    </div>
                </li>
            </ul>

            <div class="clear-items-controls">
                <button id="clear-items-btn">Clear Items</button>
            </div>
        </section>
    </body>
</html>

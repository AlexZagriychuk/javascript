<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Shopping Cart</title>
</head>
<body>
    <div class="shopping-cart-page active">
        <div class="shopping-cart-empty-overlay"></div>
        <aside class="shopping-cart">
            <button id="close-shopping-cart-btn"></button>
            <h3 class="shopping-cart-header">Your Bag</h3>
            <ul class="shopping-cart-items">
                <!-- Data will be added dynamically -->
            </ul>

            <div class="shopping-cart-header shopping-cart-total-txt">
                Total : $<span id="shopping-cart-total"></span>
            </div>

            <button id="shopping-cart-checkout-btn">Checkout</button>
        </aside>
    </div>
</body>
</html>

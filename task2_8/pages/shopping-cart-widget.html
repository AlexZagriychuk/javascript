<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Shopping Cart</title>
</head>
<body>
    <div class="shopping-cart-page active">
        <div class="shopping-cart-empty-overlay"></div>
        <aside class="shopping-cart">
            <button id="close-shopping-cart-btn"></button>
            <h3 class="shopping-cart-header">Your Bag</h3>
            <ul class="shopping-cart-items">
                <li class="shopping-cart-item">
                    <img class="shopping-cart-item-pic" src="../resources/ikea-02-malm-bed.avif" alt="">

                    <div class="shopping-cart-item-info-and-remove-btn">
                        <div class="shopping-cart-item-name">Malm Bed</div>
                        <div class="shopping-cart-item-price">$349.00</div>
                        <button class="shopping-cart-item-remove-btn">remove</button>
                    </div>

                    <div class="shopping-cart-item-count-controls">
                        <button class="shopping-cart-item-count-increase"></button>
                        <span class="shopping-cart-item-count">3</span>
                        <button class="shopping-cart-item-count-decrease"></button>
                    </div>
                </li>

                <li class="shopping-cart-item">
                    <img class="shopping-cart-item-pic" src="../resources/ikea-03-kallax-shelf-unit.avif" alt="">

                    <div class="shopping-cart-item-info-and-remove-btn">
                        <div class="shopping-cart-item-name">Kallax Shelf Unit</div>
                        <div class="shopping-cart-item-price">$129.00</div>
                        <button class="shopping-cart-item-remove-btn">remove</button>
                    </div>

                    <div class="shopping-cart-item-count-controls">
                        <button class="shopping-cart-item-count-increase"></button>
                        <span class="shopping-cart-item-count">2</span>
                        <button class="shopping-cart-item-count-decrease"></button>
                    </div>
                </li>
            </ul>

            <div class="shopping-cart-header shopping-cart-total-txt">
                Total : $<span id="shopping-cart-total">114.94</span>
            </div>

            <button id="shopping-cart-checkout-btn">Checkout</button>
        </aside>
    </div>
</body>
</html>

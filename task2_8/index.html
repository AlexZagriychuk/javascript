<!DOCTYPE html>
<html>
    <head>
        <title>Comfy - furniture shop - home</title>
        <script src="https://kit.fontawesome.com/1d2dc94d3e.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles/normalize.css">
        <link rel="stylesheet" href="styles/styles.css">
    </head>

    <body>
        <header class="home-header">
            <div class="container">
                <div class="header-top-row">
                    <nav class="header-nav">
                        <a href="index.html">Home</a>
                        <a href="pages/product.html">Product</a>
                        <a href="pages/about.html">About</a>
                    </nav>
                    <div class="header-logo">comfy</div>
                    <div class="header-cart">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span id="cart-items-count">3</span>
                    </div>
                </div>

                <div class="header-greetings">
                    <div class="greetings-one">Rest, Relax, Unwind</div>
                    <div class="greetings-two">Embrace your choices - we do</div>
                    <a href="pages/product.html" class="shop-now-btn">Shop Now</a>
                </div>
            </div>
        </header>

        <section class="home-featured">
            <div class="container">
                <h2 class="section-title-text">Featured</h2>

                <div class="featured-items">
                    <div class="item">
                        <div class="item-img">
                            <img src="resources/ikea-01-morabo.avif" alt="ikea-morabo-sofa">
                            <div class="item-cart-controls">
                                <button class="item-cart-control-minus"></button>
                                <span class="item-cart-control-count">1</span>
                                <button class="item-cart-control-plus"></button>
                            </div>
                        </div>
                        <div class="item-name">Morabo Sofa</div>
                        <div class="item-price">$699.00</div>
                    </div>
                    <div class="item">
                        <div class="item-img">
                            <img src="resources/ikea-02-malm-bed.avif" alt="ikea-malm-bed" class="item-img">
                            <div class="item-cart-controls">
                                <button class="item-cart-control-minus"></button>
                                <span class="item-cart-control-count">100</span>
                                <button class="item-cart-control-plus"></button>
                            </div>
                        </div>
                        <div class="item-name">Malm Bed</div>
                        <div class="item-price">$349.00</div>
                    </div>
                    <div class="item">
                        <div class="item-img">
                            <img src="resources/ikea-03-kallax-shelf-unit.avif" alt="ikea-kallax-shelf-unit" class="item-img">
                            <div class="item-cart-controls">
                                <button class="item-cart-control-minus"></button>
                                <span class="item-cart-control-count">3</span>
                                <button class="item-cart-control-plus"></button>
                            </div>
                        </div>
                        <div class="item-name">Kallax Shelf Unit</div>
                        <div class="item-price">$129.00</div>
                    </div>
                </div>

                <a href="pages/product.html" class="all-products-btn">All products</a>
            </div>
        </section>

        <iframe src="pages/shopping-cart-widget.html" frameborder="0" class="shopping-cart-iframe"></iframe>
    </body>
</html>

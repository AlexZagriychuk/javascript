<!DOCTYPE html>
<html>
    <head>
        <title>Task 2.5 Weather widget with search</title>
        <link rel="stylesheet" href="styles/styles.css">
    </head>

    <body>
        <section id="main">
            <div class="search-box">
                <input id="city-search" name="q" type="search" autocomplete="off" placeholder="Type full city name">

                <div class="search-results">
                    <ul id="search-results-list">
                        <!-- Will be populated dynamically -->
                    </ul>
                </div>
            </div>

            <div class="selected-city">
                <span>Selected: </span>
                <span id="selected-city-txt"></span>
            </div>

            <div class="weather-box">
                <!-- Will be populated dynamically -->
            </div>
        </section>

        <script type="module" src="src/main.js"></script>
    </body>
</html>

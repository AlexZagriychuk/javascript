<!DOCTYPE html>
<html>
    <head>
        <title>Task 2.4 (Validator class for validating strings)</title>
        <link rel="stylesheet" type="text/css" href="styles/styles.css">
    </head>

    <body>
        <section id="main">
            <div class="validations">
                <h3>Available verifications:</h3>
                <div class="validation">
                    <label for="#email">Email:</label>
                    <input id="email" type="email" placeholder="Please enter Email to validate">
                    <button id="validate-email">Validate Email</button>
                </div>
            </div>

            <div class="results">
                <div id="status-message"></div>
            </div>
        </section>

        <script type="module" src="src/main.js"></script>
    </body>
</html>
